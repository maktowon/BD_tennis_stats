{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tenis/style.css' %}">
    <title></title>
</head>
<body>
    <div class="main_wrapper">
        <div class="title clickable"><div onclick="location.href='{% url "home" %}';">
                    STATENES
                </div></div>
        <div class="rest">{% block content %}
            <div style="margin-top: 10px; width: 100%; height: 100%"> <img style="height: 100vh" src="{% static 'tenis/images/cover.jpg' %}">
            </div>{% endblock %} </div>
        <div class="sidebar"> {% include 'tenis/sidebar.html' %} </div>
    </div>


    {% if messages %}
    <div class="error">
    <ul style="list-style-type: none">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </ul>
    </div>
{% endif %}
    <footer style="position: fixed; bottom: 0px; right: 0px">

        Copyleft &#127279; &#169; 2023
    </footer>
</body>
</html>
